<!DOCTYPE html>
<html>
<head>
    <title>TVVALENAREDE GAMES</title>
    <style>
        body {
            background: #1a3f1a;
            margin: 0;
            overflow: hidden;
        }
        
        #gameTitle {
            text-align: center;
            color: yellow;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px blue;
            margin: 20px 0;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 400px;
            margin: 20px auto;
            background: #2a5a2a;
            border: 10px solid #654321;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .pocket {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #333;
            border-radius: 50%;
        }
        
        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            transition: all 0.02s;
        }
        
        .cue {
            position: absolute;
            width: 100px;
            height: 5px;
            background: #8B4513;
            transform-origin: left center;
            transition: transform 0.1s;
        }

        .character {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid white;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .character img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sidebar {
            position: fixed;
            right: 20px;
            top: 100px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .botao {
            padding: 10px 20px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .botao:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1 id="gameTitle">TVVALENAREDE GAMES</h1>

    <div id="gameContainer">
        <!-- Bolsas -->
        <div class="pocket" style="top: -20px; left: -20px;"></div>
        <div class="pocket" style="top: -20px; right: -20px;"></div>
        <div class="pocket" style="bottom: -20px; left: -20px;"></div>
        <div class="pocket" style="bottom: -20px; right: -20px;"></div>
        
        <!-- Personagens -->
        <div class="character" style="left: 20px; top: 50px;">
            <img src="https://example.com/bonani-pai.jpg" alt="Bonani Pai">
        </div>
        <div class="character" style="right: 20px; top: 50px;">
            <img src="https://example.com/bonani-filho.jpg" alt="Bonani Filho">
        </div>
        
        <!-- Tacos e bolas -->
        <div id="cue" class="cue"></div>
        <div id="ball1" class="ball" style="left: 300px; top: 200px;"></div>
        <div id="ball2" class="ball" style="left: 500px; top: 200px; background: red;"></div>
    </div>

    <div class="sidebar">
        <button class="botao">1 MADE CENTER</button>
        <button class="botao">2 J.E.C.S</button>
    </div>

    <script>
        const balls = {
            ball1: {
                element: document.getElementById('ball1'),
                x: 300,
                y: 200,
                vx: 0,
                vy: 0
            },
            ball2: {
                element: document.getElementById('ball2'),
                x: 500,
                y: 200,
                vx: 0,
                vy: 0
            }
        };

        const cue = document.getElementById('cue');
        let power = 0;
        let mouseX = 0;
        let mouseY = 0;

        function checkCollision(ballA, ballB) {
            const dx = ballA.x - ballB.x;
            const dy = ballA.y - ballB.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < 20;
        }

        function resolveCollision(ballA, ballB) {
            const dx = ballB.x - ballA.x;
            const dy = ballB.y - ballA.y;
            const angle = Math.atan2(dy, dx);
            const speedA = Math.sqrt(ballA.vx * ballA.vx + ballA.vy * ballA.vy);
            const speedB = Math.sqrt(ballB.vx * ballB.vx + ballB.vy * ballB.vy);
            
            ballA.vx = Math.cos(angle) * speedB;
            ballA.vy = Math.sin(angle) * speedB;
            ballB.vx = Math.cos(angle + Math.PI) * speedA;
            ballB.vy = Math.sin(angle + Math.PI) * speedA;
        }

        function updatePositions() {
            Object.values(balls).forEach(ball => {
                ball.x += ball.vx;
                ball.y += ball.vy;
                
                // Colisão com as bordas
                if(ball.x < 10 || ball.x > 790) ball.vx *= -0.9;
                if(ball.y < 10 || ball.y > 390) ball.vy *= -0.9;
                
                ball.element.style.left = ball.x + 'px';
                ball.element.style.top = ball.y + 'px';
            });

            // Verificar colisão entre bolas
            if(checkCollision(balls.ball1, balls.ball2)) {
                resolveCollision(balls.ball1, balls.ball2);
            }
        }

        document.addEventListener('mousemove', (e) => {
            const rect = gameContainer.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        document.addEventListener('mousedown', () => {
            power = 0;
            const updateCue = () => {
                const angle = Math.atan2(
                    mouseY - balls.ball1.y,
                    mouseX - balls.ball1.x
                );
                
                cue.style.transform = `rotate(${angle}rad)`;
                cue.style.left = balls.ball1.x + 'px';
                cue.style.top = balls.ball1.y + 'px';
                
                if(power < 10) {
                    power += 0.1;
                    requestAnimationFrame(updateCue);
                }
            };
            updateCue();
        });

        document.addEventListener('mouseup', () => {
            const angle = Math.atan2(
                mouseY - balls.ball1.y,
                mouseX - balls.ball1.x
            );
            
            balls.ball1.vx = Math.cos(angle) * power;
            balls.ball1.vy = Math.sin(angle) * power;

            const animate = () => {
                updatePositions();
                if(Math.abs(balls.ball1.vx) > 0.1 || Math.abs(balls.ball1.vy) > 0.1 ||
                   Math.abs(balls.ball2.vx) > 0.1 || Math.abs(balls.ball2.vy) > 0.1) {
                    requestAnimationFrame(animate);
                }
            };
            
            animate();
        });
    </script>
</body>
</html>
